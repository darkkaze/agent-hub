apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production ACME server - tiene rate limits estrictos
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "${LETSENCRYPT_EMAIL}"
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx