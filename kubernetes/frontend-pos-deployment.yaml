apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-pos
  namespace: "${NAMESPACE}"
  labels:
    app: frontend-pos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-pos
  template:
    metadata:
      labels:
        app: frontend-pos
    spec:
      containers:
      - name: frontend-pos
        image: ghcr.io/darkkaze/chat-agent-hub-pos-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5